<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>케이터링 서비스 | 이송글로벌</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    /* 케이터링 페이지 스타일 */
    .catering-hero {
      background: url('images/catering-banner.jpg') center/cover no-repeat;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-shadow: 0 2px 8px rgba(0,0,0,0.6);
    }
    .catering-hero h1 {
      font-size: 2.5rem;
    }
    .catering-section {
      max-width: 1000px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    .catering-section h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 30px;
    }
    .menu-item {
      text-align: center;
    }
    .menu-item img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .menu-item h3 {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }
    .menu-item p {
      font-size: 0.95rem;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <!-- 기존 로고 및 네비게이션 바 삽입 -->
    <div class="logo">
      <a href="index.html">
        <img src="images/logo.jpg" alt="이송글로벌 로고" />
      </a>
    </div>
    <nav>
      <button class="hamburger" onclick="document.querySelector('nav ul').classList.toggle('active')">☰</button>
      <ul>
        <li><a href="index.html">홈</a></li>
        <li><a href="about.html">회사 소개</a></li>
        <li><a href="products.html">제품 소개</a></li>
        <li><a href="catering.html">케이터링</a></li>
        <li><a href="contact.html">문의</a></li>
        <li><a href="b2b.html">B2B</a></li>
      </ul>
    </nav>
  </header>

  <section class="catering-hero">
    <h1>케이터링 서비스</h1>
  </section>

  <main class="catering-section">
    <h2>준비중입니다.</h2>   
</body>
</html>
